<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>BookList</title>
</head>

<body>
    <div class="container border mt-5 p-2">
        <h2 class="text-center text-primary"><i class="fas fa-book-open"></i> <span class="text-success">My</span>
            BookList</h2>
        <span class="container1"></span>
        <form class="mt-3" action="" id="book-form">
            <div class="form-group">
                <label for="exampleInputPassword1">Enter Book</label>
                <input type="text" class="form-control" id="book">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Enter Author</label>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Enter #ISBN</label>
                <input type="text" class="form-control" id="isbn">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Value" id="btnn" class="btn btn-primary btn-block">
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/c9c47b63d8.js " crossorigin="anonymous "></script>
</body>

</html>
